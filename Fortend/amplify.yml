version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build  # This is the folder where React outputs the build files (default is build/)
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*  # Caches node_modules for faster builds
